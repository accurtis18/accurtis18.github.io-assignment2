        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      <div class="container">
        <header class="row">
            <div class="col-md-12">
                <h1>Contact Me</h1>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <section class="col-md-2"></section>
                <section class="col-md-10 contactInfo">
                    <ul class="contactInfoList">
                        <li>
                            <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/accurtis">accurtis</a>
                        </li>
                        <li>
                            <strong>Github:</strong> <a href="https://github.com/accurtis18/">accurtis18</a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>

        <form action="mailto:achriscurtis@gmail.com" method="post" enctype="text/plain">
            <div class="form-group row">
                <label for="colFormLabel" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-6">
                  <input type="email" class="form-control" id="colFormLabel" placeholder="example@gmail.com">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-md-2 col-form-label">Messege</label>
                <div class="col-md-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your messege here..."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-md-2 col-form-lable"></label>
                <div class="col-md-5">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
      </div>



      <footer class="myFooter text-center fixed-bottom">
        <section class="row">
            <div class="col-md-12">
                <p>Made in 2020</p>
